<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--CSS interno-->
    <title>teste modal</title>
  </head>
  <body>




    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalExemplo">
      Abrir modal de demonstração
    </button>


    <div id="modalExemplo" class="modal " tabindex="-1" role="dialog">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title text-success"><strong>Nova Receita</strong></h4>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-6">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Valor</span>
                  </div>
                  <input type="number" min="0" class="form-control" name="" value="">
                </div>
              </div>
              <div class="col-6">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Categoria</span>
                  </div>
                  <select class="form-control" name="">
                    <option selected>Selecione uma categoria...</option>
                    <option>Salario</option>
                    <option>Investimento</option>
                    <option>Presente</option>
                    <option>Premio</option>
                    <option>Outro</option>
                  </select>
                </div>
              </div>
              <div class="col-12 mt-3">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Descrição</span>
                  </div>
                  <input type="text" class="form-control" name="" value="">
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" name="button">Fechar</button>
            <button type="button" class="btn btn-primary" name="button">Salvar</button>
          </div>
        </div>
      </div>
    </div>














    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- JavaScript (Opcional) -->
  </body>
</html>
